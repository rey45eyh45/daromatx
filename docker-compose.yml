version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: daromatx_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-daromatx}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-daromatx_secret}
      POSTGRES_DB: ${DB_NAME:-daromatx_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-daromatx}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: daromatx_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-daromatx}:${DB_PASSWORD:-daromatx_secret}@postgres:5432/${DB_NAME:-daromatx_db}
      - API_URL=http://api:8000
    volumes:
      - ./data:/app/data

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: daromatx_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-daromatx}:${DB_PASSWORD:-daromatx_secret}@postgres:5432/${DB_NAME:-daromatx_db}
      - BOT_TOKEN=${BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data

  # Mini App (React + Nginx)
  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    container_name: daromatx_webapp
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

  # Nginx Reverse Proxy (for HTTPS)
  nginx:
    image: nginx:alpine
    container_name: daromatx_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - api
      - webapp

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: daromatx_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
